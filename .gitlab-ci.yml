# ========== 部署 ==========
guanceK8s_testing:
  stage: deploy
  retry: 2
  only:
    - dev
  script:
    - for workload in ${WORKLOADS}; do
        curl -sS -X POST -H "Authorization:Bearer ${RANCHER_TOKEN}" ${RANCHER_API_BASE_URL}/v3/project/${PROJECT_ID}/workloads/deployment:${workload}?action=redeploy;
      done
  tags:
    - cloudcare-multiarch

guanceK8s_release:
  stage: deploy
  retry: 2
  only:
    - /^deploy_\d+$/
  script:
    - sh deploy-guance.sh -d
  tags:
    - cloudcare-multiarch
