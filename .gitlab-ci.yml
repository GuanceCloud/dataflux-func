stages:
  - build
  - uploadToOSS
  - deploy

variables:
  OSS_WORKDIR                  : dataflux-func
  OSS_PORTABLE_BASE_URL        : oss://${ZY_STATIC_OSS_BUCKET}/${OSS_WORKDIR}/portable
  OSS_PORTABLE_BASE_URL_DEV    : oss://${ZY_STATIC_OSS_BUCKET}/${OSS_WORKDIR}/portable-dev
  OSS_PORTABLE_BASE_URL_GSE    : oss://${ZY_STATIC_OSS_BUCKET}/${OSS_WORKDIR}/portable-GSE
  OSS_RESOURCE_BASE_URL        : oss://${ZY_STATIC_OSS_BUCKET}/${OSS_WORKDIR}/resource
  CDN_PORTABLE_REFRESH_PATH    : ${ZY_STATIC_SITE}/${OSS_WORKDIR}/portable/
  CDN_PORTABLE_REFRESH_PATH_DEV: ${ZY_STATIC_SITE}/${OSS_WORKDIR}/portable-dev/
  CDN_PORTABLE_REFRESH_PATH_GSE: ${ZY_STATIC_SITE}/${OSS_WORKDIR}/portable-GSE/
  CDN_RESOURCE_REFRESH_PATH    : ${ZY_STATIC_SITE}/${OSS_WORKDIR}/resource/

  IMAGE          : dataflux-func
  IMAGE_GZIP_FILE: dataflux-func.tar.gz

  DOCKER_STACK_EXAMPLE_FILE  : docker-stack.example.yaml
  DOCKER_SERVICE_FILE        : docker.service
  DOWNLOAD_PORTABLE_FILE     : download-portable.sh
  RUN_PORTABLE_FILE          : run-portable.sh
  IMAGE_LIST_FILE            : image-list
  IMAGE_LIST_FILE_DEV        : image-list-dev
  IMAGE_LIST_FILE_X86_64     : image-list-x86_64
  IMAGE_LIST_FILE_AARCH64    : image-list-aarch64
  IMAGE_LIST_FILE_GSE_X86_64 : image-list-GSE-x86_64
  IMAGE_LIST_FILE_GSE_AARCH64: image-list-GSE-aarch64
  VERSION_FILE               : version

  SDK_FILE_PY: sdk/dataflux_func_sdk.py
  SDK_FILE_JS: sdk/dataflux_func_sdk.js

  PROJECT: dataflux-func

# ========== 构建镜像 ==========
# Origin 原版携带版
portable_dev:
  stage: build
  retry: 2
  only:
    - dev
  script:
    # 开发版只需支持amd64
    - python echo-image-info.py > image-info.json
    - docker buildx build
      --platform linux/amd64
      -t ${IMAGE_PUBLIC}-dev:latest
      -f Dockerfile-singleton .
      --load
    - docker save ${IMAGE_PUBLIC}-dev:latest | gzip > ${IMAGE_GZIP_FILE}
    - tools/ossutil64 cp
      ${IMAGE_GZIP_FILE} ${OSS_PORTABLE_BASE_URL_DEV}/x86_64/${IMAGE_GZIP_FILE}
      -f
      -e ${ZY_STATIC_OSS_ENDPOINT}
      -i ${ZY_STATIC_OSS_AK_ID}
      -k ${ZY_STATIC_OSS_AK_SECRET};
  tags:
    - cloudcare-multiarch

portable_amd64:
  stage: build
  retry: 2
  only:
    - /^\d+\.\d+\.\d+$/ # 如：1.2.3
  script:
    # 单独构建amd64版本用于导出
    - python echo-image-info.py > image-info.json
    - docker buildx build
      --platform linux/amd64
      -t ${IMAGE_PUBLIC}:latest
      -f Dockerfile-singleton .
      --load
    - docker save ${IMAGE_PUBLIC}:latest | gzip > ${IMAGE_GZIP_FILE}
    - tools/ossutil64 cp
      ${IMAGE_GZIP_FILE} ${OSS_PORTABLE_BASE_URL}/x86_64/${IMAGE_GZIP_FILE}
      -f
      -e ${ZY_STATIC_OSS_ENDPOINT}
      -i ${ZY_STATIC_OSS_AK_ID}
      -k ${ZY_STATIC_OSS_AK_SECRET};
  tags:
    - cloudcare-multiarch

portable_arm64:
  stage: build
  retry: 2
  only:
    - /^\d+\.\d+\.\d+$/ # 如：1.2.3
