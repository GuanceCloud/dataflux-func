# 整体描述
$description: |
  DataFlux Func Open API document
$description_zhCN: |
  *注意：本页面正在开发中，内容尚不完整*

  DataFlux Func Open API 文档

  请使用 [DataFlux Func SDK](https://func.guance.com/doc/openapi-sdk/) 通过编程方式调用接口。

# 响应体
$response:
  ok:
    $desc     : Whether the processing was successful
    $desc_zhCN: 处理是否成功
    $type     : bool
    $required : true
    $example  : true
  error:
    $desc     : Error Code
    $desc_zhCN: 错误码
    $type     : number
    $required : true
    $example  : 200
  message:
    $desc     : Response Dessage
    $desc_zhCN: 响应信息
    $type     : string
    $required : true
    $example  : ''
  data:
    $desc     : Response Data
    $desc_zhCN: 响应数据
    $type     : any
    $example  : []
  reqTime:
    $desc     : Request Time
    $desc_zhCN: 请求时间
    $type     : string
    $required : true
    $isISO8601: true
    $example  : '2020-01-01T00:00:00.000Z'
  respTime:
    $desc     : Response Time
    $desc_zhCN: 响应时间
    $type     : string
    $required : true
    $isISO8601: true
    $example  : '2020-01-01T00:00:00.100Z'
  reqCost:
    $desc     : Milliseconds of server processing time elapsed
    $desc_zhCN: 请求耗时（毫秒）
    $type     : integer
    $required : true
    $example  : 100
  traceId:
    $desc     : Trace ID of this request
    $desc_zhCN: 本次请求的 Trace ID
    $type     : string
    $required : true
    $example  : TRACE-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX

# 主要功能
mainAPI:
  $tag     : Main Feature
  $tag_zhCN: 主要功能

  overview:
    showInDoc    : true
    name         : Get Overview
    name_zhCN    : 获取总览
    method       : get
    url          : /api/v1/func/overview
    response     : json
    requireSignIn: true
    privilege    : general_r
    query:
      sections:
        $desc: Overview Sections
        $type: commaArray

  describeFunc:
    showInDoc    : true
    name         : Describe Func
    name_zhCN    : 获取函数描述
    method       : get
    url          : /api/v1/func/:funcId
    response     : json
    requireSignIn: $NOT_CONFIG._IS_STREAKING
    privilege    : general_r
    params:
      funcId:
        $desc: Func ID (e.g. lib__demo.hello_world）
        $type: string

  callFunc:
    showInDoc    : true
    name         : Call Func
    name_zhCN    : 调用函数
    method       : post
    url          : /api/v1/func/:funcId
    response     : json
    requireSignIn: $NOT_CONFIG._IS_STREAKING
    privilege    : general_r
    params:
      funcId:
        $desc: Func ID (e.g. lib__demo.hello_world)
        $type: string
    body:
      kwargs:
        $desc: Func calling arguments in dict format (**kwargs)
        $type: json
        $example: {'msg': 'Tom'}
      options:
        $desc: 选项
        returnType:
          $desc: Return type (default "raw")
          $type: enum
          $in:
            - raw
            - jsonDumps
        unbox:
          $desc: Unbox result
          $type: boolean
        eta:
          $desc     : ETA (ISO8601)
          $type     : string
          $isISO8601: true
          $example  : '2020-01-01T00:00:00Z'
        delay:
          $desc    : Delay seconds to run
          $type    : integer
          $minValue: 1

        apiTimeout:
          $isDeprecated: true
          $desc: Deprecated options
          $type: any
        execMode:
          $isDeprecated: true
          $desc: Deprecated options
          $type: any
        saveResult:
          $isDeprecated: true
          $desc: Deprecated options
          $type: any

  callFuncDraft:
    showInDoc    : true
    name         : Call Func in draft
    name_zhCN    : 调用草稿中函数
    descType: markdown
    desc: |
      以草稿调用函数

      调用方式与上述`调用函数`相同，*但只能以同步模式调用，不支持异步模式*

    method       : post
    url          : /api/v1/func-draft/:funcId
    response     : json
    requireSignIn: true
    privilege    : general_r
    params:
      funcId:
        $desc: Func ID (e.g. lib__demo.hello_world)
        $type: string
    body:
      kwargs:
        $desc: Func calling arguments in dict format (**kwargs)
        $type: json
        $example: {'msg': 'Tom'}

  callSyncAPIByGet:
    showInDoc    : true
