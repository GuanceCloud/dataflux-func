# Authentication
authAPI:
  $tag     : Authentication
  $tag_zhCN: 认证

  signIn:
    name    : User sign in
    name_zhCN: 用户登录
    method  : post
    url     : /api/v1/auth/do/sign-in
    response: json
    desc: |
      This API will return a token called "xAuthToken" for specify current user.
      Client should store this token and add it to HTTP header when calling API.
    body:
      captchaToken:
        $desc      : Captcha token
        $isRequired: true
        $type      : string
      captcha:
        $desc      : Captcha
        $isRequired: true
        $type      : string
        $isLength  : 4
        $example   : '1234'
      signIn:
        username:
          $desc      : Username
          $isRequired: true
          $type      : string
          $maxLength : 30
          $example   : admin
        password:
          $desc      : Password
          $isRequired: true
          $type      : string
          $maxLength : 100
          $example   : 'Abc123'

  signOut:
    name    : User sign out
    name_zhCN: 用户登出
    method  : get
    url     : /api/v1/auth/do/sign-out
    response: json
    desc: |
      This API will reject the caller's xAuthToken.
      Client should delete the token and let user sign in again.

  changePassword:
    showInDoc    : true
    name         : Change password
    name_zhCN    : 修改密码
    method       : post
    url          : /api/v1/auth/do/change-password
    response     : json
    requireSignIn: true
    authType     : builtin.byXAuthToken
    body:
      captchaToken:
        $desc      : Captcha token
        $isRequired: true
        $type      : string
      captcha:
        $desc      : Captcha
        $isRequired: true
        $type      : string
        $isLength  : 4
        $example   : '1234'
      changePassword:
        oldPassword:
          $desc      : Old password
          $isRequired: true
          $type      : string
          $maxLength : 100
          $example   : 'Abc123'
        newPassword:
          $desc      : New Password
          $isRequired: true
          $type      : string
          $maxLength : 100
          $example   : '123Abc'

  profile:
    showInDoc    : true
    name         : User profile
    name_zhCN    : 用户信息
    method       : get
    url          : /api/v1/auth/profile/do/get
    response     : json
    requireSignIn: true

  modifyProfile:
    showInDoc    : true
    name         : Modify user profile
    name_zhCN    : 修改用户信息
    method       : post
    url          : /api/v1/auth/profile/do/modify
    response     : json
    requireSignIn: true
    authType     : builtin.byXAuthToken
    body:
      data:
        $isRequired: true
        name:
          $desc      : Name
          $type      : string
          $maxLength : 50
        email:
          $desc      : Email
          $type      : string
          $maxLength : 50
        mobile:
          $desc      : Mobile
          $allowNull : true
          $type      : string
          $maxLength : 20
          $example   : '18600000000'

